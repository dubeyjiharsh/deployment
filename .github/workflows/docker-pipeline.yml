name: Build and Push to Docker Hub (On Tag)

on:
  push:
    branches-ignore:
      - "**"
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Extract tag name (v1.2.3)
      - name: Extract Git Tag
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Backend Build & Push ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./canvas-be
          file: ./canvas-be/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:${{ env.TAG }}

      # --- Frontend Build & Push ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./canvas-ui
          file: ./canvas-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:${{ env.TAG }}
