name: Build and Push FE and BE to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'canvas-ui/**'
      - 'canvas-be/**'
      - '.github/workflows/docker-pipeline.yml'

jobs:
  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 

      - name: Login to Docker Hub
        # docker/login-action@v3.3.0
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push FE Image
        # docker/build-push-action@v6.13.0
        uses: docker/build-push-action@ca0193759e796a06553dcf5855655598711818a9
        with:
          context: ./canvas-ui
          file: ./canvas-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:${{ github.sha }}

  build-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 

      - name: Login to Docker Hub
        # docker/login-action@v3.3.0
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push BE Image
        # docker/build-push-action@v6.13.0
        uses: docker/build-push-action@ca0193759e796a06553dcf5855655598711818a9
        with:
          context: ./canvas-be
          file: ./canvas-be/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:${{ github.sha }}
