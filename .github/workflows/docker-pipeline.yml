name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Backend Build & Push ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./canvas-be
          file: ./canvas-be/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:${{ github.sha }}

      # --- Frontend Build & Push ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./canvas-ui
          file: ./canvas-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:${{ github.sha }}
