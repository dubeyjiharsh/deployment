name: Deploy to AKS on Tag

on:
  push:
    branches-ignore:
      - "**"
    tags:
      - "v*"

env:
  IMAGE_NAME: ankithcl/canvas-postgres
  HELM_RELEASE: gap-canvas-postgres
  NAMESPACE: canvas

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Extract Git Tag
      run: |
        TAG="${GITHUB_REF##*/}"
        echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Docker Image
      run: |
        docker build -t $IMAGE_NAME:$TAG .
        docker push $IMAGE_NAME:$TAG

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v4
      with:
        resource-group: AyushThakurRG
        cluster-name: aks-canvas

    - name: Helm Upgrade
      run: |
        helm upgrade --install $HELM_RELEASE canvas-infra/helm/gap-canvas-postgres \
          --namespace $NAMESPACE \
          --create-namespace \
          --set image.repository=$IMAGE_NAME \
          --set image.tag=$TAG
