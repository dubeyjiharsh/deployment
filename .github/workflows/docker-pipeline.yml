name: Build and Push FE and BE to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'canvas-ui/**'
      - 'canvas-be/**'
      - '.github/workflows/docker-pipeline.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code (Required for the runner to see your files)
      # Pinned to a specific SHA to satisfy your corporate security policy.
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 

      # 2. Login to Docker Hub (Manual Shell Command)
      # This bypasses the 404 error because it doesn't download external scripts.
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 3. Build and Push Frontend (canvas-ui)
      - name: Build and Push FE Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:latest ./canvas-ui
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:latest ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canvas-ui:${{ github.sha }}

      # 4. Build and Push Backend (canvas-be)
      - name: Build and Push BE Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:latest ./canvas-be
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:latest ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/canvas-be:${{ github.sha }}
