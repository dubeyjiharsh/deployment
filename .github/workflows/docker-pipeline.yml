name: Build & Push Docker Image

on:
  push:
    tags:
      - "canvas-be-v*.*.*"
      - "canvas-fe-v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect service and version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}

          if [[ $TAG == canvas-be-* ]]; then
            echo "SERVICE=canvas-be" >> $GITHUB_ENV
            echo "IMAGE=ankithcl/canvas-be" >> $GITHUB_ENV
          elif [[ $TAG == canvas-fe-* ]]; then
            echo "SERVICE=canvas-fe" >> $GITHUB_ENV
            echo "IMAGE=ankithcl/canvas-fe" >> $GITHUB_ENV
          else
            echo "Unknown tag format"
            exit 1
          fi

          VERSION=${TAG#*-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE:$VERSION \
            ./$SERVICE

      - name: Push Docker image
        run: |
          docker push $IMAGE:$VERSION
