name: Update canvas-be requirements.lock


on:
  push:
    branches: [ backend ]
    paths:
      - "canvas-be/requirements.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@CHECKOUT_FULL_SHA
        with:
          fetch-depth: 0

      - name: Setup Python (no action)
        run: |
          python3 --version || true
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip

      - name: Install pip-tools
        run: |
          python3 -m pip install pip-tools

      - name: Generate canvas-be/requirements.lock
        run: |
          pip-compile --generate-hashes --allow-unsafe \
            --output-file canvas-be/requirements.lock canvas-be/requirements.txt

      - name: Create branch + commit if changed
        id: commit
        run: |
          set -euo pipefail

          # Detect changes including new/untracked file
          if [[ -z "$(git status --porcelain -- canvas-be/requirements.lock)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes in requirements.lock"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"

          # Branch name (unique per run)
          BRANCH="automation/requirements-lock-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add canvas-be/requirements.lock
          git commit -m "chore(canvas-be): update requirements.lock"

      - name: Push branch to origin
        if: steps.commit.outputs.changed == 'true'
        env:
          # Uses the default GITHUB_TOKEN to push the branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          BRANCH="${{ steps.commit.outputs.branch }}"

          # Push using token auth
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --set-upstream origin "$BRANCH"

          echo "Branch pushed: $BRANCH"
          echo "Create PR manually from GitHub UI (backend <- $BRANCH)"
