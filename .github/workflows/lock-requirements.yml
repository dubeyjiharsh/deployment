name: Update canvas-be requirements.lock

on:
  push:
    branches: [ backend ]
    paths:
      - "canvas-be/requirements.txt"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-tools

      - name: Generate canvas-be/requirements.lock
        run: |
          pip-compile --generate-hashes --allow-unsafe \
            --output-file canvas-be/requirements.lock canvas-be/requirements.txt

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- canvas-be/requirements.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR to backend
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "automation/backend-update-requirements-lock"
          base: "backend"
          commit-message: "chore(canvas-be): update requirements.lock"
          title: "chore(canvas-be): update requirements.lock"
          body: "Regenerates canvas-be/requirements.lock (with hashes) from canvas-be/requirements.txt."
          delete-branch: true
          add-paths: |
            canvas-be/requirements.lock
