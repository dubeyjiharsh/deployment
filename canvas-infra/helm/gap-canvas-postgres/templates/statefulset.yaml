apiVersion: apps/v1
kind: StatefulSet
metadata:
  # StatefulSet name generated by chart helper; keeps resource names unique per release
  name: {{ include "gapCanvasPostgres.fullname" . }}
  labels:
    {{- include "gapCanvasPostgres.labels" . | nindent 4 }}
spec:
  # The serviceName ties the StatefulSet to the headless Service (stable network ID)
  serviceName: {{ include "gapCanvasPostgres.fullname" . }}
  # Single-replica by default; increase for HA if using a replicated Postgres setup
  replicas: 1
  selector:
    matchLabels:
      # Must match the pod template labels below for the StatefulSet to manage pods
      app.kubernetes.io/name: {{ include "gapCanvasPostgres.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gapCanvasPostgres.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # Pod-level security context to ensure files and process run as non-root user
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      containers:
        - name: postgres
          # Image is configured in values.yaml (repository + tag)
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP

          # Load environment variables (POSTGRES_DB / POSTGRES_USER / POSTGRES_PASSWORD)
          # from a Kubernetes Secret named '<release>-auth'. This keeps credentials out
          # of the chart values and manifests.
          envFrom:
            - secretRef:
                name: {{ include "gapCanvasPostgres.fullname" . }}-auth

          volumeMounts:
            - name: data
              # Persistent data directory for PostgreSQL
              mountPath: /var/lib/postgresql/data

            # Mount init scripts; these are executed by the official Postgres image
            # only on first initialization of the database volume.
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true

          # Readiness probe determines when the Pod is ready for service traffic
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          # Liveness probe ensures the container is healthy and restarts it if not
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          # Resource requests/limits are read from values.yaml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: initdb
          # ConfigMap that contains initialization SQL/scripts
          configMap:
            name: {{ include "gapCanvasPostgres.fullname" . }}-initdb

  # PersistentVolumeClaim template: each StatefulSet pod gets a persistent volume
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "gapCanvasPostgres.labels" . | nindent 10 }}
      spec:
        # Single-writer access mode for Postgres data directories
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
